<!DOCTYPE html>
<html>
	<head>
		<title>Space Traveller: Trade</title>
		<script src="js/trade.js" defer></script>
		<link rel="stylesheet" href="css/trade.css" />
	</head>
	<body>
		<div class= "general_tabs">
			<button id="nav_button" class="tablinks">Navigation</button>
			<button id ="shop">Shop</button>
		</div>
		<div class="shoptabs">
			<button id="resource" class="tablinks" onclick="openTab(event, 'Resources')">Resources</button>
			<button class="tablinks" onclick="openTab(event, 'Equipment')">Equipment</button>
		</div>
		<span id="error_display"></span>
		<div id="trade">
			<div id="Resources" class="tabcontent">
				<div style="display:flex;flex-direction:column;">
					<div>Ship Items</div>
					<table id="sell_table"></table>
					<div class="ship_credits" style="display:inline-block;"></div>
				</div>
				<div id="buttons">
					<button id="transfer_button">Transfer</button>
					<button id="sell_all">Sell All</button>
				</div>
				<div style="display:flex;flex-direction:column;">
					<div>Market Items</div>
					<table id="buy_table"></table>
					<div class="market_credits" style="display:inline-block;"></div>
				</div>
			</div>
		</div>
		<div id="Equipment" class="tabcontent">
			<div class="ship_credits"></div>
			<table id="gear_table"></table>
			<div class="market_credits"></div>
		</div>
	</body>
</html>
