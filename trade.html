<!DOCTYPE html>
<html>
	<head>
		<title>Space Traveller: Trade</title>
		<script src="js/trade.js" defer></script>
		<link rel="stylesheet" href="css/trade.css" />
	</head>
	<body>
		<div class= "general_tabs">
			<button id="nav_button">Navigation</button>
			<button id ="shop">Shop</button>
		</div>
		<div class="shoptabs">
			<button class="tablinks">Trade</button>
			<button class="tablinks">Equipment</button>
			<button class="tablinks">Items</button>
			<button class="tablinks">Population</button>
		</div>
		<div id="itemtabs"></div>
		<span id="error_display"></span>
		<div>
			<div id="Trade" class="horizontal tabcontent">
				<div class="fieldset">
					<label>Ship Items</label>
					<table id="sell_table"></table>
					<div class="ship_credits"></div>
					<div class="ship_space"></div>
				</div>
				<div class="padded_buttons vertical">
					<button id="transfer_button">Transfer</button>
					<button id="sell_all">Sell All</button>
				</div>
				<div class="fieldset">
					<label>Market Items</label>
					<table id="buy_table"></table>
					<div class="structure_credits"></div>
					<div class="structure_space"></div>
				</div>
			</div>

		</div>
		<div id="Equipment" class="tabcontent horizontal">
			<div class="fieldset vertical">
				<label>Inventory</label>
				<table id="items_off"></table>
				<div class="ship_credits"></div>
				<div class="ship_space"></div>
			</div>
			<div class="padded_buttons vertical">
				<button id="equip">Equip</button>
			</div>
			<div class="fieldset vertical">
				<label>Equipped</label>
				<table id="items_on"></table>
			</div>
			<div class="fieldset vertical">
				<label>Stats</label>
				<table id="ship_stats"></table>
			</div>
		</div>
		<div id="Items" class="tabcontent horizontal">
			<div class="fieldset vertical">
				<label class="text_label">Items on your ship</label> <!--class not in use -->
				<table id="items_ship"></table>
				<label class="text_label">Gear on your ship</label>
				<table id="items_shipgear"></table>
				<div class="ship_space">0/0</div>
			</div>
			<div id="buttons" class="padded_buttons vertical">
				<button id="transfer_button2">Transfer</button>
				<button id="store_all">Store All</button>
				<button id="take_all">Take All</button>
				<button id="equip2">Equip</button>
			</div>
			<div class="fieldset vertical">
				<div class="text_label">Items in the station</div>
				<table id="items_station"></table>
				<div class="text_label">Gear in the station</div>
				<table id="items_stationgear"></table>
				<div class="structure_space">0/0</div>
			</div>
		</div>
		<div id="Population" class="tabcontent">
		</div>
	</body>
</html>
