<!DOCTYPE html>
<html>
	<head>
		<title>Space Traveller: Battle</title>
		<script src="js/battle.js" defer></script>
		<link rel="stylesheet" href="css/battle.css" />
		<!-- icons -->
		<!-- for FF, Chrome, Opera -->
		<link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
		<link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
		
		<!-- for IE -->
		<link rel="icon" type="image/x-icon" href="img/favicon_.ico" >
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon_.ico"/>
	</head>
	<body>
		<iframe src="navbar.html"></iframe>
		<div id="error_display" style="min-height:18px;color:red;background-color:#00202e;width:100%;"></div>
		<div class="horizontal">
			<div class="vertical">
				<div id="ally_ships"></div>
				<div id="ally_stats"></div>
			</div>
			<div class="vertical">
				<div id="actions" class="vertical">
					<button id="retreat">Retreat</button>
					<button id="attack">Attack</button>
				</div>
				<div id="log">
				</div>
			</div>
			<div class="vertical">
				<div id="foe_ships"></div>
				<div id="foe_stats"></div>
			</div>
		</div>
	</body>
</html>
