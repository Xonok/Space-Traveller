<!DOCTYPE html>
<html>
	<head>
		<title>Space Traveller: Battle</title>
		<script src="js/battle.js" defer></script>
		<link rel="stylesheet" href="css/battle.css" />
		<!-- icons -->
		<!-- for FF, Chrome, Opera -->
		<link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
		<link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
		
		<!-- for IE -->
		<link rel="icon" type="image/x-icon" href="img/favicon_.ico" >
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon_.ico"/>
	</head>
	<body>
		<iframe src="navbar.html"></iframe>
		<div id="error_display" style="min-height:18px;color:red;background-color:#00202e;width:100%;"></div>
		<div class="tabcontent">
			<table id="battle_table">
			<th>Allies</th><th></th><th>Foes</th>
			<tr>
				<td>
					<div id="ally_ships" class="battle_tables"></div>
				</td>
				<td>
					<div id="actions">
						<button id="retreat">Retreat</button>
						<button id="attack">Attack</button>
					</div>
				</td>
				<td>
					<div id="enemy_ships" class="battle_tables"></div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="vertical">
						<label style="text-align=left;">Guns:</label>
						<div class="fieldset" id="ally_stats" style="text-align=left;">
							Mining Laser x2<br>
							Cutting Laser x1<br>
							Gatling Laser x5<br>
							Plasma Beam x2<br><br>
							Total weapons: 10<br>
							Total attacks: 20<br>
							Maximum damage: 145
						</div>
					</div>
				</td>
				<td>
					<label>Log:</label>
					<div class="fieldset" id="log" style="text-align=left;"></div>
				</td>
				<td>
					<label style="text-align=left;">Guns:</label>
					<div class="fieldset" id="enemy_stats" style="text-align=left;">
						Mining Laser x1<br><br>
						Total weapons: 1<br>
						Total attacks: 1<br>
						Maximum damage: 3
					</div>
				</td>
			</tr>
			</table>
		</div>
	</body>
</html>
