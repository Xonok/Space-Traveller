<!DOCTYPE html>
<html>
	<head>
		<title>Space Traveller: Battle</title>
		<script src="js/func.js" defer></script>
		<script src="js/battle.js" defer></script>
		<link rel="stylesheet" href="css/general.css"/>
		<link rel="stylesheet" href="css/battle.css"/>
		<!-- icons -->
		<!-- for FF, Chrome, Opera -->
		<link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
		<link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
		
		<!-- for IE -->
		<link rel="icon" type="image/x-icon" href="img/favicon_.ico" >
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon_.ico"/>
	</head>
	<body>
		<iframe src="navbar.html"></iframe>
		<div id="error_display" style="min-height:18px;color:red;background-color:#00202e;width:100%;"></div>
		<div class="horizontal tabcontent">
			<!-- left sidebar -->
			<div class="vertical">
				<label>Weapons</label>
				<div id="stats_ally"></div>
				<div id="missiles_ally"></div>
			</div>
			<!-- middle stuff -->
			<div class="vertical">
				<div class="horizontal">
					<div class="vertical">
						<label>Allies</label>
						<table id="ships_ally" class="battle_tables"></table>
					</div>
					<div class="vertical">
						<button id="retreat">Retreat</button>
						<button id="attack">Attack</button>
						<button id="leave">Leave</button>
					</div>
					<div class="vertical">
						<label>Enemies</label>
						<table id="ships_enemy" class="battle_tables"></table>
					</div>
				</div>
				<div id="result_message"></div>
				<table id="logs"></table>
			</div>
			<!-- right sidebar -->
			<div class="vertical">
				<label>Weapons</label>
				<div id="stats_enemy"></div>
				<div id="missiles_enemy"></div>
			</div>
		</div>
	</body>
</html>
