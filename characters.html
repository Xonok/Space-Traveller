<!DOCTYPE html>
<html>
	<head>
		<title>Space Traveller: Character Selection</title>
		<script src="js/characters.js" defer></script>
		<script src="js/func.js" defer></script>
		<link rel="stylesheet" href="css/characters.css" />
		<!-- icons -->
		<!-- for FF, Chrome, Opera -->
		<link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
		<link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
		
		<!-- for IE -->
		<link rel="icon" type="image/x-icon" href="img/favicon_.ico" >
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon_.ico"/>
	</head>
	<body>
		<iframe src="navbar.html"></iframe>
		<div style="color:white;background-color:#00202e;width:100%;height:100%;">
			<div id="error_display" style="min-height:18px;color:red;background-color:#00202e;width:100%;"></div>
			<div class="horizontal">
				<fieldset class="vertical">
					<legend>Choose character: </legend>
					<div class="vertical"  id="character_list"></div>
				</fieldset>
				<fieldset class="vertical">
					<legend>Character creation:</legend>
					<button id="make_character_button">Create new character</button>
					<div id="new_character"></div>
				</fieldset>
			</div>
		</div>
	</body>
</html>
