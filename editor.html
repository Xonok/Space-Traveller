<!DOCTYPE html>
<html>
	<head>
		<title>Space Traveller: Map Editor</title>
		<script src="js/editor.js" defer></script>
		<link rel="stylesheet" href="css/editor.css"/>
	</head>
	<body>
		<table id="space_map"></table>
		<div>
			<fieldset id="colour">
				<legend>Colour buttons</legend>
			</fieldset>
			<div id="control_panel">
				<input type="text" id="filename" value="filename"></input>
				<div>
					<button id="save_btn">Save</button>
				</div>
				<div>
					<button id="load_btn">Load</button>
					<input type="file" id="load_input" accept=".json" style="display:none"></input>
				</div>
			</div>
		</div>
	</body>
</html>
