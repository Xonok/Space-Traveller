<!DOCTYPE html>
<html>
	<head>
		<title>Space Traveller: Map Editor</title>
		<script src="js/editor.js" defer></script>
		<link rel="stylesheet" href="css/editor.css"/>
	</head>
	<body>
		<table id="space_map"></table>
		<div>
			<fieldset>
				<legend>Editor Mode</legend>
				<label for="tile_mode">
					Tile
					<input type="radio" value="tile" name="set_mode">
				</label>
				<label for="object_mode">
					Object
					<input type="radio" value="object" name="set_mode">
				</label>
			</fieldset>
			<fieldset id="colour">
			<legend>Colour buttons</legend>
			</fieldset>
		</div>
	</body>
</html>
