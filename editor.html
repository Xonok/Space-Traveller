<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Space Traveller: Map Editor</title>
		<script src="js/func.js" defer></script>
		<script src="js/func/main.js" defer></script>
		<script src="js/editor.js" defer></script>
		<link rel="stylesheet" href="css/general.css"/>
		<link rel="stylesheet" href="css/editor.css"/>
		<!-- icons -->
		<!-- for FF, Chrome, Opera -->
		<link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
		<link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
		
		<!-- for IE -->
		<link rel="icon" type="image/x-icon" href="img/favicon_.ico" >
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon_.ico"/>
	</head>
	<body>
		<div id="insert_navbar" class="page_insert" src="navbar.html"></div>
		<div class="tabcontent">
			<div id="stuff_2">
				<fieldset>
					<legend>Edit buttons</legend>
					<div>
						<input type="radio" id="terrain" name="option" onclick="click_radio(this)" checked="checked">
	  					<label for="terrain">Terrain</label>
						<div id="terrain_content"><div id="colour"></div><div id="shape"></div></div>
					</div>
					<div style="display:flex;flex-direction:column;">
						<div>
							<input type="radio" id="structure" name="option" onclick="click_radio(this)">
	  						<label for="structure">Structure</label>
						</div>
						<div id="structure_content" style="display: none;">
							<label>Name: </label>
							<input id="structure_input"></input>
						</div>
					</div>
					<div>
						<div>
							<input type="radio" id="wormhole" name="option" onclick="click_radio(this)">
	  						<label for="wormhole">Wormhole</label>
						</div>
						<div id="wormhole_content" style="display: none;">
							<label>Type: </label>
							<input id="wormhole_input"></input>
							<label>System: </label>
							<input id="wormhole_system"></input>
							<label>X: </label>
							<input id="wormhole_x"></input>
							<label>Y: </label>
							<input id="wormhole_y"></input>
						</div>
					</div>
				</fieldset>
				<fieldset>
					<legend>Load/Save</legend>
					<div id="control_panel">
						<input type="text" id="filename" placeholder="filename"></input>
						<div>
							<button id="save_btn">Save</button>
							<span>
								<button id="load_btn">Load</button>
								<input type="file" id="load_input" accept=".json" style="display:none"></input>
							</span>
						</div>
					</div>
				</fieldset>
				<fieldset>
					<legend>Clear/Change map size</legend>
					<span style="white-space:nowrap"><label>x: </label><input min="1" type="number" id="x" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"></input></span>
					<span style="white-space:nowrap"><label>y: </label><input min="1" type="number" id="y" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"></input></span>
					<button id="new_map_size">New map size</button>				
					<button id="clear_map">Clear map</button>
				</fieldset>
			</div>
			<table class="stuff" id="space_map"></table>
		</div>
	</body>
</html>
