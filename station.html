<!DOCTYPE html>
<html>
	<head>
		<title>Space Traveller: Station</title>
		<script src="js/station.js" defer></script>
		<link rel="stylesheet" href="css/station.css" />
	</head>
	<body>
		<span id="error_display"></span>
		<div id="items" style="display:flex;">
			<div>
				<table id="ship_items"></table>
				<span id="ship_space">0/0</span>
			</div>
			<div id="buttons">
				<button id="nav_button">Navigation</button>
				<button id="transfer_button">Transfer</button>
				<button id="store_all">Store All</button>
				<button id="take_all">Take All</button>
				<button id="equip">Equip</button>
			</div>
			<div>
				<table id="station_items"></table>
				<span id="station_space">0/0</span>
			</div>
		</div>
		<div id="gear" style="display:flex;">
			<div>
				<table id="ship_gear"></table>
			</div>
			<div>
				<table id="station_gear"></table>
			</div>
		</div>
	</body>
</html>
