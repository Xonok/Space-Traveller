<!DOCTYPE html>
<html>
	<head>
		<title>Space Traveller: Navigation</title>
		<script src="js/nav.js" defer></script>
		<link rel="stylesheet" href="css/nav.css" />
	</head>
	<body>
		<div class= "general_tabs">
			<button id="navigate" class="tablinks" onclick="openTab(event, 'nav')">Navigation</button>
			<button id ="dock">Shop</button>
			<button id ="manage">Station</button>
		</div>
		<div class="tabcontent" id="nav">
			<div style="display:flex;flex-direction:column;" class="left_panel">
				<div><button id="gather" style="display:none;">Gather</button></div>
				<div><button id="drop_all" style="display:none;">Drop All</button></div>
				<div><button id="smelt" style="display:none;">Smelt</button></div>
				<div><button id="brew" style="display:none;">Brew</button></div>
				<div><button id="build" style="display:none;">Build</button></div>
			</div>
			<table id="space_map"></table>
			<div style="display:flex;">
				<div><div id="space"></div><div>
				<div id="items" style="display:inline-block;min-width:100px;">
					<div>Inventory</div>
					<div id="empty_inv">&ltempty&gt</div>
					<table id="inventory"></table>				
				</div>
				<div id="gear" style="display:inline-block;min-width:100px;">
					<div>Gear</div>
					<div id="empty_gear">&ltNone&gt</div>
					<table id="gear_list"></table>		
				</div>
			</div>
		</div>
	</body>
</html>
