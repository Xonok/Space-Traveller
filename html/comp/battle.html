<!DOCTYPE html>
<html>
	<head>
		<script src="js/battle.js" defer></script>
		<link rel="stylesheet" href="css/battle.css">
	</head>
	<body>
		<!-- <div id="backdrop"> -->
			<div class="vertical">	
				<div class="error_display" style="min-height:18px;color:red;background-color:#00202e;width:100%;"></div>
					<div class="horizontal tabcontent">
					<!-- left sidebar -->
					<div class="vertical">
						<label>Weapons</label>
						<div id="stats_ally"></div>
						<div id="missiles_ally"></div>
					</div>
					<!-- middle stuff -->
					<div class="vertical">
						<div id="title_div" style="text-align:center"></div>
						<div id="round_div" style="text-align:center;margin-bottom:10px;"></div>
						<div id="result_message" style="text-align:center;color:purple;"></div>
						<div class="horizontal">
							<div class="vertical">
								<label>Allies</label>
								<table id="ships_ally" class="battle_tables"></table>
							</div>
							<div class="padded_buttons vertical">
								<button id="retreat">Retreat</button>
								<button id="attack">Attack</button>
								<button id="leave">Leave</button>
							</div>
							<div class="vertical">
								<label>Enemies</label>
								<table id="ships_enemy" class="battle_tables"></table>
							</div>
						</div>
						<table id="logs"></table>
					</div>
					<!-- right sidebar -->
					<div class="vertical">
						<label>Weapons</label>
						<div id="stats_enemy"></div>
						<div id="missiles_enemy"></div>
					</div>
				</div>
			</div>
		<!-- </div> -->
	</body>
</html>
