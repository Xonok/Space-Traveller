<!DOCTYPE html>
<html>
	<head>
		<script src="js/group/main.js" defer></script>
		<link rel="stylesheet" href="css/group.css">
	</head>
	<body>
		<div class="tabcontent">
			<div class="error_display" style="color:red;"></div>
			<div class="horizontal">
				<div id="box_group_create" class="vertical">
					<input id="input_group_create_name"></input>
					<button id="btn_group_create">Create</button>
				</div>
				<div id="box_group_mine" class="vertical">
					<div id="label_group_name"></div>
					<div id="label_group_leader"></div>
					<button id="btn_group_leave">Leave</button>
					<button id="btn_group_transfer">Transfer</button>
					<input id="input_group_transfer_name"></input>
					<div class="horizontal">
						<div class="vertical">
							<label>Members</label>
							<div id="list_group_members"></div>
						</div>
						<div class="vertical">
							<label>Applications</label>
							<div id="list_group_applications"></div>
						</div>
					</div>
				</div>
				<div id="box_list_groups" class="vertical">
					<div id="list_groups"></div>
				</div>
				<div id="box_group_apply" class="vertical">
					<div id="label_group_apply_name"></div>
					<textarea id="input_group_apply_reason"></textarea>
					<div class="horizontal">
						<button id="btn_group_apply_cancel">Cancel</button>
						<button id="btn_group_apply_submit">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
