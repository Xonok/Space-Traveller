<!DOCTYPE html>
<html>
	<head>
		<script src="js/characters.js" defer></script>
		<link rel="stylesheet" href="css/characters.css"/>
	</head>
	<body>
		<div id="backdrop">
			<div class="vertical">
				<div class="tabcontent">
					<div style="width:100%;height:100%;">
						<div class="error_display" style="min-height:18px;color:red;background-color:#00202e;width:100%;"></div>
						<div class="horizontal">
							<fieldset class="vertical">
								<legend>Choose character: </legend>
								<div class="vertical"  id="character_list" style="min-width:10rem"></div>
							</fieldset>
							<fieldset id="box_selected_character" class="vertical" style="display:none;min-width:19rem;">
								<legend>Selected Character</legend>
								<div id="selected_character"></div>
								
								<div style="margin-bottom:1rem;max-width:17rem" class="vertical">
									<div id="characters_selected_title"></div>
									<div id="characters_selected_desc"></div>
									<!-- <label>Title:</label> -->
									<!-- <input id="input_character_title"></input> -->
									<!-- <label>Description:</label> -->
									<!-- <textarea id="input_character_description" type="text" style="min-height:1rem"></textarea> -->
									<!-- <button id="btn_save_character_details" style="margin-top:0.5rem;">Save</button> -->
								</div>
								<button id="play_character">Play</button>
								<button id="cancel_character">Cancel</button>
							</fieldset>
							<fieldset id="box_make_character" class="vertical">
								<legend>Character creation:</legend>
								<button id="make_character_button">Create new character</button>
								<div id="new_character"></div>
							</fieldset>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
