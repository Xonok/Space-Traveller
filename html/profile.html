<!DOCTYPE html>
<html>
	<head>
		<title>Space Traveller: Profile</title>
		<script src="js/func.js" defer></script>
		<script src="js/func/main.js" defer></script>
		<script src="js/profile/main.js" defer></script>
		<link rel="stylesheet" href="css/general.css"/>
		<link rel="stylesheet" href="css/profile.css"/>
		<!-- icons -->
		<!-- for FF, Chrome, Opera -->
		<link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
		<link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
		
		<!-- for IE -->
		<link rel="shortcut icon" type="image/png" href="img/favicon-16x16.png"/>
	</head>
	<body>
		<div id="backdrop">
			<div class="vertical">
				<div id="insert_navbar" class="page_insert" src="navbar.html"></div>
				<div class="tabcontent">
					<div class="horizontal">
						<div class="vertical" style="margin-right:20px">
							<div>Info about a specific character. Creation date, skills, level, xp, <br>total reputation and population, etc.</div>
							<div id="name_character" style="margin-bottom:5px"></div>
							<div id="list_net_worth" style="margin-bottom:5px"></div>
							<label>Enemies destroyed:</label>
							<div id="list_killed" style="margin-bottom:5px"></div>
							<div id="list_quests_completed" style="margin-bottom:5px"></div>
						</div>
						<div class="vertical">
							<label>Ships in fleet</label>
							<div id="list_ships_fleet" style="margin-bottom:5px"></div>
							<label>Parked ships</label>
							<div id="list_ships_parked" style="margin-bottom:5px"></div>
							<div id="list_structures"></div>
						</div>
					</div>
					
				</div>
				<div id="insert_footer" class="page_insert" src="footer.html"></div>
			</div>
		</div>
	</body>
</html>
