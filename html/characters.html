<!DOCTYPE html>
<html>
	<head>
		<title>Space Traveller: Character Selection</title>
		<script src="js/characters.js" defer></script>
		<link rel="stylesheet" href="css/general.css"/>
		<link rel="stylesheet" href="css/characters.css"/>
		<!-- icons -->
		<!-- for FF, Chrome, Opera -->
		<link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
		<link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
		
		<!-- for IE -->
		<link rel="shortcut icon" type="image/png" href="img/favicon-16x16.png"/>
	</head>
	<body>
		<div id="backdrop">
			<div class="vertical">
				<div class="tabcontent">
					<div style="width:100%;height:100%;">
						<div id="error_display" style="min-height:18px;color:red;background-color:#00202e;width:100%;"></div>
						<div class="horizontal">
							<fieldset class="vertical">
								<legend>Choose character: </legend>
								<div class="vertical"  id="character_list"></div>
							</fieldset>
							<fieldset class="vertical">
								<legend>Character creation:</legend>
								<button id="make_character_button">Create new character</button>
								<div id="new_character"></div>
							</fieldset>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
