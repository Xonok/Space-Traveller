<!DOCTYPE html>
<html>
	<head>
		<title>Space Traveller: Login</title>
		<script src="js/func.js" defer></script>
		<script src="js/login.js" defer></script>
		<link rel="stylesheet" href="css/general.css"/>
		<link rel="stylesheet" href="css/login.css"/>
		<!-- icons -->
		<!-- for FF, Chrome, Opera -->
		<link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
		<link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
		
		<!-- for IE -->
		<link rel="icon" type="image/x-icon" href="img/favicon_.ico" >
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon_.ico"/>
	</head>
	<body>
		<div class="tabcontent" id="centered_div">
			<div id="error_display"></div>
			<div id="login_register">
				<button class="btn_category" category_name="register_login" category_target="login_div">login</button>
				<button class="btn_category" category_name="register_login" category_target="register_div">register</button>
			</div>
			<div id="login_div" class="category">
				<div>
					<label for="username">Username:</label>
					<input type="text" id="username" name="username" required>
				</div>
				<div>
					<label for="pass">Password:</label>
					<input type="password" id="password" name="password" required>
				</div>
				<div style="height:26px;"> <!-- to keep things in the same place -->
				</div>
				<button id="login">Login</button>
			</div>
			<div id="register_div" class="category">
				<div>
					<label for="username">Username:</label>
					<input type="text" id="rusername" name="username" required>
				</div>
				<div>
					<label for="pass">Password:</label>
					<input type="password" id="rpassword" name="password" required>
				</div>
				<div>
					<label for="pass">Password again:</label>
					<input type="password" id="rpassword2" name="password" required>
				</div>
				<button id="register">Register</button>
			</div>
		</div>
	</body>
</html>
